<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Nastavíme výšku na 100% obrazovky */
            border: none;
            display: block; /* Odstránime akýkoľvek medzery okolo iframe */
        }
    </style>
</head>
<body>
    <h1>Proxy Server</h1>
    <p>Zadajte URL, ktoré chcete prehrať cez proxy server (pre obídenie geoblokácie):</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL" size="50">
    <button onclick="loadPage()">Prehrať stránku</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function loadPage() {
            var url = document.getElementById("urlInput").value;
            
            if (url) {
                // Použijeme CORS proxy server
                var proxyUrl = "https://cors-anywhere.herokuapp.com/" + url;

                // Zobrazenie stránky cez proxy server do iframe
                var iframe = document.getElementById("proxyIframe");
                iframe.src = proxyUrl;
            } else {
                alert("Zadajte platnú URL!");
            }
        }
    </script>
</body>
</html>
