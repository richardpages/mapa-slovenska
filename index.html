<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Proxy Server</h1>
    <p>Zadajte URL, ktoré chcete prehrať cez proxy server (pre obídenie geoblokácie):</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL" size="50">
    <button onclick="loadPage()">Prehrať stránku</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function loadPage() {
            var url = document.getElementById("urlInput").value;
            
            if (url) {
                // Tvoj API kľúč pre proxifly.dev
                var apiKey = "5kRUsjZ8hpEFFFem6xmfnP7qA3FXLChwndi2ZP2Z3zwz";
                
                // Používame proxifly.dev API endpoint (skontroluj správnu adresu v dokumentácii)
                var proxyUrl = `https://api.proxifly.dev/v1/proxy?url=${encodeURIComponent(url)}&api_key=${apiKey}`;

                // Vytvoríme požiadavku na proxy URL
                fetch(proxyUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Predpokladáme, že stránka je vo formáte HTML a dá sa vložiť do iframe
                        if (data && data.pageContent) {
                            var iframe = document.getElementById("proxyIframe");
                            iframe.srcdoc = data.pageContent;
                        } else {
                            alert("Nezískali sme platný obsah.");
                        }
                    })
                    .catch(error => {
                        alert("Nastala chyba pri načítaní stránky: " + error);
                    });
            } else {
                alert("Zadajte platnú URL!");
            }
        }
    </script>
</body>
</html>
