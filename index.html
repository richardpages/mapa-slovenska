<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerický model počasia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        #weather-data {
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Numerický model počasia</h1>
        <p>Vizualizácia dát z numerického modelu ICON-EU.</p>
        <button onclick="loadWeatherData()">Načítať dáta</button>
        <div id="weather-data">Tu sa zobrazia dáta...</div>
    </div>

    <script>
        async function loadWeatherData() {
            const apiUrl = "https://api.open-meteo.com/v1/forecast?latitude=48.15&longitude=17.11&hourly=temperature_2m"; // Príkladná URL k modelovým dátam

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Chyba: ${response.status}`);
                }

                const data = await response.text(); // Pri reálnych dátach použijete JSON alebo iný formát

                document.getElementById("weather-data").textContent = data;
            } catch (error) {
                document.getElementById("weather-data").textContent = `Nepodarilo sa načítať dáta: ${error.message}`;
            }
        }
    </script>
</body>
</html>
