<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #webframe {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Služba</h1>
    <div class="container">
        <label for="url">Zadajte URL:</label>
        <input type="text" id="url" placeholder="Napíšte URL stránok...">
        <button onclick="loadPage()">Načítať stránku</button>
    </div>

    <div class="container">
        <iframe id="webframe" src=""></iframe>
    </div>

    <script>
        function loadPage() {
            const url = document.getElementById("url").value;
            const iframe = document.getElementById("webframe");

            if (url) {
                // Skontrolujeme, či URL začína http:// alebo https://, aby sme zabezpečili správny formát
                const formattedUrl = (url.startsWith('http://') || url.startsWith('https://')) ? url : 'http://' + url;
                
                // Nastavíme URL stránky v iframe
                iframe.src = formattedUrl;
            } else {
                alert("Prosím, zadajte platnú URL.");
            }
        }
    </script>
</body>
</html>
