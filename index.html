<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
</head>
<body>
    <h1>Proxy Server</h1>
    <input type="text" id="urlInput" placeholder="Zadajte URL" size="50">
    <button onclick="loadContent()">Načítať stránku</button>

    <div id="content"></div>

    <script>
        function loadContent() {
            const url = document.getElementById("urlInput").value;
            if (url) {
                const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
                fetch(proxyUrl)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("content").innerHTML = data.contents;
                    })
                    .catch(error => alert("Chyba pri načítaní stránky: " + error));
            } else {
                alert("Zadajte platnú URL!");
            }
        }
    </script>
</body>
</html>
