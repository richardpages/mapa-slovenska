<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blokovanie iFortuna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #d93025;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Prístup zablokovaný</h1>
  <p>Stránka <strong>iFortuna</strong> je zablokovaná.</p>

  <script>
    // Získaj aktuálnu URL
    const currentUrl = window.location.href;

    // Zoznam blokovaných domén
    const blockedDomains = [
      "https://www.ifortuna.sk/",
      "http://www.ifortuna.sk/",
      "https://ifortuna.sk/",
      "http://ifortuna.sk/"
    ];

    // Skontroluj, či aktuálna URL je v zozname blokovaných domén
    if (blockedDomains.includes(currentUrl)) {
      // Presmeruj používateľa na inú stránku
      window.location.href = "https://www.google.com"; // Nahraď požadovanou URL
    }
  </script>
</body>
</html>
