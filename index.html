<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Server</h1>
    <p>Zadajte URL, ktoré chcete prehrať cez proxy server (pre obídenie geoblokácie):</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL" size="50">
    <button onclick="fetchProxyContent()">Prehrať stránku</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function fetchProxyContent() {
            var url = document.getElementById("urlInput").value;
            
            if (url) {
                // Proxy URL s nastavením falošných hlavičiek
                var proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
                
                // Fetch content from proxy API
                fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36',
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8',
                        'Accept-Encoding': 'gzip, deflate, br',
                        'Accept-Language': 'en-US,en;q=0.9',
                        'Connection': 'keep-alive',
                        'Upgrade-Insecure-Requests': '1'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Get the content from the API response
                    var pageContent = data.contents;
                    var iframe = document.getElementById("proxyIframe");

                    // Inject content into the iframe
                    iframe.srcdoc = pageContent;
                })
                .catch(error => {
                    alert("Nastala chyba pri načítaní stránky: " + error);
                });
            } else {
                alert("Zadajte platnú URL!");
            }
        }
    </script>
</body>
</html>
