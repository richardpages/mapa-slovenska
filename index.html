<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerický model počasia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        #map {
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #weather-data {
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Numerický model počasia</h1>
        <p>Vizualizácia dát z numerického modelu ICON-EU.</p>
        <button onclick="loadWeatherData()">Načítať dáta</button>
        <div id="map"></div>
        <div id="weather-data">Tu sa zobrazia dáta...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([48.15, 17.11], 10);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; prispievatelia OpenStreetMap'
        }).addTo(map);

        // Add a marker for Bratislava
        var marker = L.marker([48.15, 17.11]).addTo(map)
            .bindPopup('Bratislava')
            .openPopup();

        // Function to load weather data
        async function loadWeatherData() {
            const apiUrl = "https://api.open-meteo.com/v1/forecast?latitude=48.15&longitude=17.11&hourly=temperature_2m";

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Chyba: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("weather-data").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("weather-data").textContent = `Nepodarilo sa načítať dáta: ${error.message}`;
            }
        }

        // Add click event to map to add marker and fetch weather data
        map.on('click', async function(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;
            var userMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)}`)
                .openPopup();

            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Chyba: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("weather-data").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("weather-data").textContent = `Nepodarilo sa načítať dáta: ${error.message}`;
            }
        });
    </script>
</body>
</html>
