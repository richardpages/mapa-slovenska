<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teplota na mape</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-heat@0.2.0/dist/leaflet-heat.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inicializácia mapy
    var map = L.map('map').setView([48.1481, 17.1067], 6); // Zamerané na Slovensko

    // Pridanie dlaždíc mapy
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Príklad dát - teplota a čas
    var timeStamps = [
      "2025-01-19T21:00", "2025-01-19T22:00", "2025-01-19T23:00", "2025-01-20T00:00"
    ];

    var temperatureData = [
      1.9, 1.1, 0.5, 0.3
    ];

    // Ukážkové súradnice, ktoré reprezentujú rôzne oblasti
    var locations = [
      [48.1481, 17.1067], // Bratislava
      [49.1951, 16.6070], // Brno
      [50.0755, 14.4378], // Praha
      [47.4979, 19.0402]  // Budapešť
    ];

    // Vytvorenie bodov na mape s teplotami
    var heatMapData = [];

    for (var i = 0; i < locations.length; i++) {
      heatMapData.push([locations[i][0], locations[i][1], temperatureData[i]]);
    }

    // Pridanie heatmapy do mapy
    L.heatLayer(heatMapData, {
      radius: 25,
      blur: 15,
      gradient: {0.4: "blue", 0.6: "lime", 1: "red"}
    }).addTo(map);

    // Možnosť animácie dát po časových bodoch
    var currentTimeIndex = 0;
    setInterval(function() {
      if (currentTimeIndex < timeStamps.length - 1) {
        currentTimeIndex++;
      } else {
        currentTimeIndex = 0; // Reset na začiatok
      }

      // Aktualizovanie zobrazených teplôt podľa časového bodu
      var currentData = [
        [locations[0][0], locations[0][1], temperatureData[currentTimeIndex]],
        [locations[1][0], locations[1][1], temperatureData[currentTimeIndex]],
        [locations[2][0], locations[2][1], temperatureData[currentTimeIndex]],
        [locations[3][0], locations[3][1], temperatureData[currentTimeIndex]]
      ];

      // Odstránenie starej heat mapy
      map.eachLayer(function(layer) {
        if (layer instanceof L.HeatLayer) {
          map.removeLayer(layer);
        }
      });

      // Opätovné pridanie novej heat mapy s aktualizovanými dátami
      L.heatLayer(currentData, {
        radius: 25,
        blur: 15,
        gradient: {0.4: "blue", 0.6: "lime", 1: "red"}
      }).addTo(map);

    }, 1000); // Každú sekundu sa mení časový bod

  </script>
</body>
</html>
