<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server - Prehrávanie videí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Server - Prehrávanie videí</h1>
    <p>Zadajte URL videa, ktoré chcete prehrať cez proxy server (pre obídenie geoblokácie):</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL videa" size="50">
    <button onclick="fetchProxyContent()">Prehrať video</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function fetchProxyContent() {
            var url = document.getElementById("urlInput").value;
            
            if (url) {
                // Používame CORS Anywhere API na obídenie CORS
                var proxyUrl = "https://cors-anywhere.herokuapp.com/" + url;

                // Fetch content from proxy API
                fetch(proxyUrl)
                    .then(response => response.text())
                    .then(data => {
                        var iframe = document.getElementById("proxyIframe");
                        iframe.srcdoc = data;  // Inject HTML content into iframe
                    })
                    .catch(error => {
                        alert("Nastala chyba pri načítaní stránky: " + error);
                    });
            } else {
                alert("Zadajte platnú URL!");
            }
        }
    </script>
</body>
</html>
