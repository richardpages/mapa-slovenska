<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Server</h1>
    <p>Zadajte URL stránky, ktorú chcete zobraziť cez proxy:</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL" size="50">
    <button onclick="fetchProxy()">Načítať stránku</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function fetchProxy() {
            const inputUrl = document.getElementById('urlInput').value;

            if (inputUrl) {
                const proxyUrl = `https://thingproxy.freeboard.io/fetch/${inputUrl}`;

                fetch(proxyUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('proxyIframe').srcdoc = data;
                    })
                    .catch(err => alert("Chyba pri načítaní: " + err));
            } else {
                alert('Prosím, zadajte platnú URL adresu.');
            }
        }
    </script>
</body>
</html>
