<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhľadávanie adresy</title>
    <script>
        // Funkcia na spracovanie vyhľadávania pomocou Proxifly API
        async function searchAddress() {
            const address = document.getElementById("address").value;
            const apiKey = "5kRUsjZ8hpEFFFem6xmfnP7qA3FXLChwndi2ZP2Z3zwz";  // Váš API kľúč
            const apiUrl = `https://proxifly.dev/api/v1/search?address=${encodeURIComponent(address)}&apiKey=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                // Tu môžete spracovať odpoveď z API
                console.log(data);  // Zobraziť výsledok v konzole pre kontrolu
                // Prípadne zobraziť výsledky na stránke
                document.getElementById("results").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Chyba pri vyhľadávaní:", error);
            }
        }
    </script>
</head>
<body>
    <h1>Vyhľadajte adresu</h1>
    <form onsubmit="event.preventDefault(); searchAddress();">
        <label for="address">Zadajte adresu:</label>
        <input type="text" id="address" name="address" placeholder="Napíšte adresu" required>
        <button type="submit">Vyhľadať</button>
    </form>

    <h2>Výsledky:</h2>
    <pre id="results"></pre>  <!-- Tu sa zobrazia výsledky vyhľadávania -->
</body>
</html>
