<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server - Nové API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Server s novým API</h1>
    <p>Zadajte URL stránku, ktorú chcete načítať cez proxy server:</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL stránky" size="50">
    <button onclick="loadPage()">Načítať stránku</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function loadPage() {
            const url = document.getElementById('urlInput').value.trim();

            if (url) {
                // Vytvoríme nový proxy URL
                const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`;
                
                // Načítanie obsahu zo služby proxy
                fetch(proxyUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Chyba pri načítaní stránky.");
                        }
                        return response.text();
                    })
                    .then(data => {
                        // Načítanie stránky do iframe
                        const iframe = document.getElementById('proxyIframe');
                        iframe.srcdoc = data;
                    })
                    .catch(err => {
                        alert("Nastala chyba pri načítaní stránky: " + err.message);
                    });
            } else {
                alert("Prosím, zadajte platnú URL.");
            }
        }
    </script>
</body>
</html>
