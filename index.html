<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slovensko mapa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
            color: #333;
            user-select: none;
            min-height: 100vh;
            overflow: hidden;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            gap: 20px; 
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .map {
            width: 80%;
            max-width: 1000px;
            height: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 5px solid #ffffff;
            transition: transform 0.3s ease;
        }

        .map:hover {
            transform: scale(1.05);
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background-color: rgba(41, 128, 185, 0.8);
            color: #ffffff;
            font-size: 1.1em;
            position: relative;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .map {
                width: 90%;
                max-width: none;
                margin-bottom: 10px;
            }

            .footer {
                font-size: 1em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa Slovenska</h1>
        <img src="slovensko.png" alt="Mapa Slovenska" class="map" />
    </div>

    <div class="footer">
        ÄŽakujem za pozretie webu :)
    </div>
</body>
</html>
