<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Server bez API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Server bez API</h1>
    <p>Zadajte URL, ktorú chcete načítať cez proxy server:</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL stránky" size="50">
    <button onclick="loadPage()">Načítať stránku</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function loadPage() {
            const url = document.getElementById('urlInput').value.trim();
            const iframe = document.getElementById('proxyIframe');

            if (url) {
                // Pomocou služby proxy načítame stránku cez iframe
                iframe.src = `https://www.proxysite.com/?url=${encodeURIComponent(url)}`;
            } else {
                alert("Zadajte platnú URL stránku!");
            }
        }
    </script>
</body>
</html>
