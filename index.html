<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoblokácia Slovensko</title>
    <style>
        #greeting {
            display: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: green;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Proxy server pre riešenie CORS problémov
            const proxyUrl = "https://api.allorigins.win/get?url=";
            const geoApiUrl = encodeURIComponent("https://ipwhois.app/json/");

            fetch(proxyUrl + geoApiUrl)
                .then(response => response.json())
                .then(data => {
                    const jsonData = JSON.parse(data.contents); // Dáta z proxy sú vo formáte string
                    if (jsonData && jsonData.country_code === "SK") {
                        // Zobraziť text, ak je krajina Slovensko
                        document.getElementById("greeting").style.display = "block";
                    }
                })
                .catch(error => console.error("Chyba pri získavaní geolokácie:", error));
        });
    </script>
</head>
<body>
    <div id="greeting">Ahoj</div>
</body>
</html>
