<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verejný Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Server</h1>
    <p>Zadajte URL stránky, ktorú chcete načítať cez proxy:</p>
    <input type="text" id="urlInput" placeholder="Zadajte URL stránky" size="50">
    <button onclick="loadPage()">Načítať stránku</button>
    
    <iframe id="proxyIframe"></iframe>

    <script>
        function loadPage() {
            const url = document.getElementById('urlInput').value.trim();

            if (url) {
                const proxyUrl = `https://proxy.cors.sh/${encodeURIComponent(url)}`;
                
                fetch(proxyUrl, {
                    headers: {
                        'x-cors-api-key': 'test' // Verejný kľúč, ak proxy vyžaduje overenie
                    }
                })
                .then(response => response.text())
                .then(data => {
                    const iframe = document.getElementById('proxyIframe');
                    iframe.srcdoc = data;
                })
                .catch(err => {
                    alert("Chyba pri načítaní stránky: " + err.message);
                });
            } else {
                alert("Prosím, zadajte platnú URL.");
            }
        }
    </script>
</body>
</html>
